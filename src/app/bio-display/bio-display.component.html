<div class="view hidden" id="{{teacher.id}}Bio" *ngFor="let teacher of teachers">
  <div class="photo" id="{{teacher.id}}BioPhoto">

  </div>
  <div class="name">
    {{teacher.name}}
  </div>
  <div class="skills">
    {{teacher.basicDes}}
  </div>
  <div class="bio">
    {{teacher.bio}}
  </div>
  <div class="exitBtn" (click)="hideTeacherBio(teacher.id)">
    X
  </div>
</div>
