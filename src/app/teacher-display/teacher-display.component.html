<div class="cardViewport" id="cardViewport">
  <div class="item" id="{{teacher.id}}" onmouseover="" *ngFor="let teacher of teachers">
    <div>
      <div class="instructorPhoto {{teacher.id}}">

      </div>
      <div class="instructorName">
          {{teacher.name}}
      </div>
      <div class="instructorDesc">
          {{teacher.basicDes}}
      </div>
      <div class="seeBioBtn" (click)="displayTeacherBio(teacher.id)">
          
      </div>
      
    </div>
  </div>
</div>
